name: Test - Install Packages - Local
on:
  workflow_call:
  workflow_dispatch:  # to trigger manually

jobs:
  jax:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest ]
        python-version: [ '3.12', '3.11', '3.10', '3.9' ]
        jax-version: [
          0.4.31,
          0.4.30,
          0.4.29,
          0.4.28,
          0.4.27,
          0.4.26,
          0.4.25,
          0.4.24,
          0.4.23,
          0.4.22,
          0.4.21,
          0.4.20,
          0.4.19,
          0.4.18,
          0.4.17,
          0.4.16,
          0.4.14,
          0.4.13,
          0.4.12,
          0.4.11,
          0.4.10,
          0.4.9,
          0.4.7,
          0.4.6,
          0.4.5,
          0.4.4,
          0.4.3,
          0.4.2,
          0.4.1,
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Find closest valid version
        id: python-package
        uses: ./
        with:
          package-name: 'jax'
          package-version: ${{ matrix.jax-version }}
          python-version: ${{ matrix.python-version }}

      - name: Print closest valid version
        run: echo '${{ toJSON(steps.python-package.outputs) }}'

      - name: Install packages
        run: |
          pip install "feu[fire]>=0.1.0"
          python -m feu install --package=jax --version=${{ steps.python-package.outputs.closest-valid-version }}

      - name: Run functional tests
        run: |
          pip install pytest coola
          python -m pytest tests/functional


