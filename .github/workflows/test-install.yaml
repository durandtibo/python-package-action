name: Package Install Tests
on:
  workflow_call:
  workflow_dispatch: # to trigger manually

jobs:
  numpy:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      max-parallel: 8
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ '3.12', '3.11', '3.10', '3.9' ]
        numpy-version: [ 2.1.0, 2.0.2, 1.26.4, 1.25.2, 1.24.3, 1.23.5, 1.22.4, 1.21.6, 1.20.3 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Action
        id: python-package
        uses: durandtibo/python-package-action@v0.1.0
        with:
          package-name: 'numpy'
          package-version: ${{ matrix.numpy-version }}
          python-version: ${{ matrix.python-version }}

      - name: Print closest version
        run: echo '${{ toJSON(steps.python-package.outputs) }}'

      - name: Install package
        run: |
          pip install numpy==${{ steps.python-package.outputs.closest-valid-version }}

      - name: Run functional tests
        run: |
          pip install pytest coola
          python -m pytest tests/functional
